name: Self Hosted Runner

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: test_self_hosted_runner
    defaults:
      run:
        shell: bash
    name: Build Project

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm install

      - name: Build the project
        run: npm run build
